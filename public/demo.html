<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="../src/Zomato-Clone/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
 
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="../src/Zomato-Clone/index.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../public/Image/Zomato_logo.png" width="80" height="60">
            <div class="msg">
                <p id="status">Waiting for restaurant acceptance</p>
                <div class="mt-1">
                    <span class="ontime">Ontime</span> 
                    <span class="blink">Arriving in 25 minutes</span>
                </div>
            </div>
        </div>
    </header>
    <section>
        <nav>
            <img id="map" src="../public/Image/google_map_image.png" width="100%" height="420px" />
        </nav>
        <main>
            <div class="driver-details d-flex flex-wrap mt-3">
                <div>
                    <img src="../public/Image/delivery_boy.png" width="50" height="50" alt="">
                    
                    <span class="driver-status d-none" id="found-driver">
                        <p class="driver-info">Hello, I'm Dikshit your valet</p>
                        <p class="driver-msg">I can speak english and hindi</p>
                    </span>
                </div>
                
                <div class="driver-status ms-4" id="finding-driver">
                   <p class="driver-info" style="font-size: 18px;">We are searching for nearby valet</p>
                </div>

                <div id="call" class="d-none">
                    <span class="bi bi-telephone-outbound-fill" style="font-size: 26px;"></span>
                </div>
           </div>

            <div class="d-flex flex-wrap justify-content-md-end me-2">
                <button class="btn btn-primary" id="findValet">Let's find valet</button>
                <button class="btn btn-warning ms-3" id="acceptOrder">Ask for restaurant order</button>
                <button class="btn btn-warning ms-3" id="orderDelivered">Order Delivered</button>
            </div>
        </main>
    </section>
</body>
</html>
